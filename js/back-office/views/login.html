

<div id="loginpage">
    <div class="row">
        <div class="col-sm-4 col-sm-offset-3">
            <div>
                <h3>Connexion</h3>
            </div>
            <div ng-if="errorMessage" class="alert alert-danger">
                {{errorMessage}}
            </div>
            <form>
                <div class="form-group">
                    <label for="username">Login</label>
                    <div>
                        <input class="form-control" type="text" id="username" ng-model="username" required />
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <div>
                        <input class="form-control" type="password" id="password", ng-model="password" required />
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" ng-click="login()">Envoyer</button>
            </form>
        </div>
    </div>
</div>
