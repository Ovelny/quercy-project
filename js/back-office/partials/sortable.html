

<div class="sortable" ng-click="onclick()">
    <span ng-transclude></span>

    <i class="fa fa-sort" aria-hidden="true" ng-if="params.orderby!=sortfield"></i>
    <i class="fa fa-sort-asc" aria-hidden="true" ng-if="params.orderby==sortfield && params.asc==false"></i>
    <i class="fa fa-sort-desc" aria-hidden="true" ng-if="params.orderby==sortfield && params.asc==true"></i>
</div>
