<div class="row">
    <div class="col-lg-12">
        <h1 class="text-center" translate="RECHERCHE_TITRE"></h1>
        <hr>
    </div>
</div>


<div class="container">

    <form class="well form-horizontal" action=" " method="post" id="estimation_form">

        <fieldset>

            <legend translate="RECHERCHE_DESCRIPTIF_BIEN"></legend>

            <div class="form-group">
                <div class="col-xs-2">
                    <input type="checkbox" name="type-bien" value="location"> <span translate="PROPERTY_TYPE_Appartement"></span>
                </div>
                <div class="col-xs-2">
                    <input type="checkbox" name="type-bien" value="vente"> <span translate="PROPERTY_TYPE_Maison"></span>
                </div>
                <div class="col-xs-2">
                    <input type="checkbox" name="type-bien" value="vente"> <span translate="PROPERTY_TYPE_Terrain"></span>
                </div>
                <div class="col-xs-2">
                    <input type="checkbox" name="type-bien" value="vente"> <span translate="PROPERTY_TYPE_Local"></span>
                </div>
                <div class="col-xs-2">
                    <input type="checkbox" name="type-bien" value="vente"> <span translate="PROPERTY_TYPE_Immeuble"></span>
                </div>
                <div class="col-xs-2">
                    <input type="checkbox" name="type-bien" value="vente"> <span translate="PROPERTY_TYPE_Divers"></span>
                </div>
            </div>

            <legend translate="GEN_DESCRIPTIF_NB_PIECES"></legend>

            <div class="form-group">
                <div class="col-xs-1">
                    <input type="checkbox" name="type-bien" value="location"> <span>1</span>
                </div>
                <div class="col-xs-1">
                    <input type="checkbox" name="type-bien" value="location"> <span>2</span>
                </div>
                <div class="col-xs-1">
                    <input type="checkbox" name="type-bien" value="location"> <span>3</span>
                </div>
                <div class="col-xs-1">
                    <input type="checkbox" name="type-bien" value="location"> <span>4</span>
                </div>
                <div class="col-xs-2">
                    <input type="checkbox" name="type-bien" value="location"> <span translate="PROPERTY_TYPE_5_PIECES"></span>
                </div>
            </div>

            <legend translate="RECHERCHE_DESCRIPTIF_SURFACE"></legend>

            <div class="form-group">
                <div class="col-xs-3">
                    <div class="input-group">
                        <span class="input-group-addon">Min</span>
                        <input type="number" name="surface-terrain" min="0" class="form-control">
                        <span class="input-group-addon">m²</span>
                    </div>
                </div>

                <div class="col-xs-3">
                    <div class="input-group">
                        <span class="input-group-addon">Max</span>
                        <input type="number" name="surface-terrain" min="0" class="form-control">
                        <span class="input-group-addon">m²</span>
                    </div>
                </div>
            </div>

            <legend translate="RECHERCHE_DESCRIPTIF_BUDGET"></legend>

            <div class="form-group">
                <div class="col-xs-3">
                    <div class="input-group">
                        <span class="input-group-addon">Min</span>
                        <input type="number" name="budget" min="0" class="form-control">
                        <span class="input-group-addon">€</span>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="input-group">
                        <span class="input-group-addon">Max</span>
                        <input type="number" name="budget" min="0" class="form-control">
                        <span class="input-group-addon">€</span>
                    </div>
                </div>
            </div>

            <legend translate="RECHERCHE_SOUSTITRE_GEOLOC"></legend>
            <div class="form-group">
                <div class="col-xs-3">
                    <h5 translate="RECHERCHE_DESCRIPTIF_GEOLOC"></h5>
                </div>
            </div>

            <div class="form-group">
                <div class="col-xs-4">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-circle" aria-hidden="true"></i></span>
                        <input type="text" name="geoloc" class="form-control" required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-xs-4">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-circle" aria-hidden="true"></i></span>
                        <input type="text" name="geoloc" class="form-control" required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-xs-4">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-circle" aria-hidden="true"></i></span>
                        <input type="text" name="geoloc" class="form-control" required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-xs-4">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-circle" aria-hidden="true"></i></span>
                        <input type="text" name="geoloc" class="form-control" required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4 text-center">
                    <button type="submit" class="btn btn-lg btn-success"><span translate="GEN_RECHERCHER"></span> <span class="fa fa-paper-plane" aria-hidden="true"></span></button>
                </div>
            </div>

        </fieldset>

    </form>
</div>
