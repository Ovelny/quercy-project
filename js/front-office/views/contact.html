<div class="container">
<div class="row">
    <div class="col-lg-12">
        <h1 class="text-center" translate="CONTACT_TITRE"></h1>
        <hr>
    </div>
</div>


    <form class="well form-horizontal" ng-submit="sendMail()" id="contact_form">
        <fieldset>
           
            <legend translate="ESTIMATION_COORDONNEES_TITRE"></legend>

            <div class="form-group">
                <label class="col-md-4 control-label" translate="ESTIMATION_COORDONNEES_NOM"></label>
                <div class="col-md-4">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
                        <input type="text" ng-model="data.last_name" name="nom" class="form-control" required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" translate="ESTIMATION_COORDONNEES_PRENOM"></label>
                <div class="col-md-4">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
                        <input type="text" ng-model="data.first_name" name="prenom" class="form-control" required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" translate="GEN_ADRESSE"></label>
                <div class="col-md-4">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-building" aria-hidden="true"></i></span>
                        <input type="text" ng-model="data.address" name="adresse" class="form-control">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" translate="GEN_CODE_POSTAL"></label>
                <div class="col-md-4">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-building" aria-hidden="true"></i></span>
                        <input type="text" ng-model="data.postal_code" name="code-postal" class="form-control">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" translate="GEN_VILLE"></label>
                <div class="col-md-4">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-building" aria-hidden="true"></i></span>
                        <input type="text" ng-model="data.city" name="ville" class="form-control">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" translate="GEN_TELEPHONE"></label>
                <div class="col-md-4">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-phone" aria-hidden="true"></i></span>
                        <input type="tel" ng-model="data.phone" name="telephone" class="form-control" pattern="^((\+\d{1,3}(-| )?\(?\d\)?(-| )?\d{1,5})|(\(?\d{2,6}\)?))(-| )?(\d{3,4})(-| )?(\d{4})(( x| ext)\d{1,5}){0,1}$">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" translate="GEN_EMAIL"></label>
                <div class="col-md-4">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-envelope" aria-hidden="true"></i></span>
                        <input type="email" ng-model="data.email" name="email" class="form-control" required>
                    </div>
                </div>
            </div>

            <legend translate="CONTACT_MESSAGE"></legend>

            <div class="form-group">
                <div class="col-md-4 col-md-offset-4">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-pencil" aria-hidden="true"></i></span>
                        <textarea name="message" ng-model="data.message" class="form-control" required></textarea>
                    </div>
                </div>
            </div>

            <legend></legend>
            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4 text-center">
                    <button type="submit" class="btn btn-lg btn-success"><span translate="GEN_ENVOYER"></span> <span class="fa fa-paper-plane" aria-hidden="true"></span></button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
