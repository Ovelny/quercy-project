<div class="row">
    <div class="col-lg-12">
        <h1 class="text-center" translate="ESTIMATION_TITRE"></h1>
        <hr>
    </div>
</div>

<div class="container">

    <form class="well form-horizontal" id="estimation_form" ng-submit="sendMail()">
        <fieldset>

            <!-- Form Name -->
            <legend translate="ESTIMATION_SOUSTITRE"></legend>

            <div class="form-group">
                <div class="col-xs-6 col-md-2 col-md-offset-4">
                    <label><input type="radio" name="type-bien" value="location" ng-model="data.advert_type" required> <span translate="GEN_LOCATION"></span></label>
                </div>
                <div class="col-xs-6 col-md-2">
                    <label><input type="radio" name="type-bien" value="vente" ng-model="data.advert_type" required> <span translate="GEN_VENTE"></span></label>
                </div>
            </div>

            <legend translate="ESTIMATION_DESCRIPTIF_TITRE"></legend>

            <div class="form-group">
                <label class="col-md-4 control-label" translate="ESTIMATION_DESCRIPTIF_BIEN"></label>
                <div class="col-md-4">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-home" aria-hidden="true"></i></span>
                        <select class="form-control" ng-model="data.property_type" required>
                            <option value="" translate="ESTIMATION_DESCRIPTIF_BIEN_SELECT"></option>
                            <option ng-repeat="type in property_types" value="{{type.label}}" ng-if="type.label != 'Divers'">{{'PROPERTY_TYPE_' + type.label | translate}}</option>
                            <option value="Type non défini" translate="ESTIMATION_DESCRIPTIF_BIEN_AUTRE"></option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" translate="ESTIMATION_DESCRIPTIF_SURFACE_HABITABLE"></label>
                <div class="col-md-4">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-th-large" aria-hidden="true"></i></span>
                        <input type="number" ng-model="data.living_surface" min="0" class="form-control" required>
                        <span class="input-group-addon">m²</span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" translate="ESTIMATION_DESCRIPTIF_SURFACE_TERRAIN"></label>
                <div class="col-md-4">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-th-large" aria-hidden="true"></i></span>
                        <input type="number" ng-model="data.total_surface" min="0" class="form-control" required>
                        <span class="input-group-addon">m²</span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" translate="GEN_DESCRIPTIF_NB_PIECES"></label>
                <div class="col-md-4">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-shower" aria-hidden="true"></i></span>
                        <input type="number" ng-model="data.nb_rooms" name="nb-pieces" min="0" class="form-control" required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" translate="GEN_VILLE"></label>
                <div class="col-md-4">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-building" aria-hidden="true"></i></span>
                        <input type="text" ng-model="data.property_city" name="ville" class="form-control" required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" translate="GEN_CODE_POSTAL"></label>
                <div class="col-md-4">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-building" aria-hidden="true"></i></span>
                        <input type="text" ng-model="data.poperty_postal_code" name="code-postal" class="form-control" required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" translate="ESTIMATION_DESCRIPTIF_PRECISIONS"></label>
                <div class="col-md-4">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-pencil" aria-hidden="true"></i></span>
                        <textarea class="form-control" ng-model="data.precisions" name="precisions" placeholder="{{::'ESTIMATION_DESCRIPTIF_PRECISIONS_LEGENDE' | translate}}"></textarea>
                    </div>
                </div>
            </div>

            <legend translate="ESTIMATION_COORDONNEES_TITRE"></legend>

            <div class="form-group">
                <label class="col-md-4 control-label" translate="ESTIMATION_COORDONNEES_NOM"></label>
                <div class="col-md-4">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
                        <input type="text" ng-model="data.last_name" name="nom" class="form-control" required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" translate="ESTIMATION_COORDONNEES_PRENOM"></label>
                <div class="col-md-4">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
                        <input type="text" ng-model="data.first_name" name="prenom" class="form-control" required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" translate="GEN_ADRESSE"></label>
                <div class="col-md-4">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-building" aria-hidden="true"></i></span>
                        <input type="text" ng-model="data.address" name="adresse" class="form-control">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" translate="GEN_CODE_POSTAL"></label>
                <div class="col-md-4">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-building" aria-hidden="true"></i></span>
                        <input type="text" ng-model="data.postal_code" name="code-postal" class="form-control">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" translate="GEN_VILLE"></label>
                <div class="col-md-4">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-building" aria-hidden="true"></i></span>
                        <input type="text" ng-model="data.city" name="ville" class="form-control">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" translate="GEN_TELEPHONE"></label>
                <div class="col-md-4">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-phone" aria-hidden="true"></i></span>
                        <input type="tel" ng-model="data.phone" name="telephone" class="form-control" pattern="^((\+\d{1,3}(-| )?\(?\d\)?(-| )?\d{1,5})|(\(?\d{2,6}\)?))(-| )?(\d{3,4})(-| )?(\d{4})(( x| ext)\d{1,5}){0,1}$">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" translate="GEN_EMAIL"></label>
                <div class="col-md-4">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-envelope" aria-hidden="true"></i></span>
                        <input type="email" ng-model="data.email" name="email" class="form-control" required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4 text-center">
                    <button type="submit" class="btn btn-lg btn-success"><span translate="GEN_ENVOYER"></span> <span class="fa fa-paper-plane" aria-hidden="true"></span></button>
                </div>
            </div>

        </fieldset>
    </form>
</div>
