<div ng-controller="bestSelectionController">
    <container>
        <div class="col-lg-12">
            <h1 class="text-center">Nos coups de coeur</h1>
            <hr>
            <div ng-repeat="selection in favorites">
                <h1>{{selection.title_fr}}</h1>
                <h2>{{selection.advert_type}}</h2>
                <p>{{selection.address}}</p>
            </div>
        </div>
    </container>
</div>
