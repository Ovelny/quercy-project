<!DOCTYPE html>
<html lang="fr" ng-app="quercy-front">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Quercy Immo</title>
    <link rel="stylesheet" href="dependencies/bootstrap.min.css">
    <link rel="stylesheet" href="dependencies/angular-ui-notification.min.css">
    <link rel="stylesheet" href="dependencies/angular-bootstrap-lightbox.min.css">
    <link rel="stylesheet" href="dependencies/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/front-office/style.css">
</head>

<body ng-cloak>
    <jumbotron></jumbotron>
    <navbar></navbar>
    <div ng-view></div>
    <company-footer></company-footer>

    <script src="dependencies/angular.min.js"></script>
    <script src="dependencies/angular-route.min.js"></script>
    <script src="dependencies/angular-animate.min.js"></script>
    <script src="dependencies/ui-bootstrap-tpls-2.5.0.js"></script>
    <script src="dependencies/angular-translate.min.js"></script>
    <script src="dependencies/jquery-3.1.1.min.js"></script>
    <script src="dependencies/bootstrap.min.js"></script>
    <script src="dependencies/angular-ui-notification.min.js"></script>
    <script src="dependencies/angular-bootstrap-lightbox.min.js"></script>

    <script src="js/front-office/app.js"></script>
    <script src="js/front-office/directives/directives.js"></script>
    <script src="js/front-office/controllers/controllers.js"></script>
    <script src="js/front-office/service/i18n.js"></script>
    <script src="js/front-office/service/datacontext.js"></script>


    <script>
        $(document).ready(function(){
            //get rid of the "jump" when the bar switches to fixed mode by giving its wapper the same height as itself at runtime.
            $('#nav-wrapper').height($("#nav").height()); 
            $('#nav').affix({
                offset: { 
                    top: $('#nav').offset().top 
                }
            });
        });
    </script>

    <script>
        $(document).ready(function () {
            $(".navbar-nav li a").click(function(event) {
            $(".navbar-collapse").collapse('hide');
            });
        });
    </script>
</body>

</html>
