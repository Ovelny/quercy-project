<!DOCTYPE html>
<html lang="fr" ng-app="quercy-back">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Quercy Immo</title>
    <link rel="stylesheet" href="dependencies/bootstrap.min.css">
    <link rel="stylesheet" href="dependencies/angular-ui-notification.min.css">
    <link rel="stylesheet" href="dependencies/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/back-office/style.css">
</head>

<body ng-cloak>

    <sidemenu ng-if="displayMenu()"></sidemenu>

    <div class="view">
        <div ng-view></div>
    </div>
          

    <script src="dependencies/angular.min.js"></script>
    <script src="dependencies/angular-cookies.min.js"></script>
    <script src="dependencies/angular-file-upload.min.js"></script>
    <script src="dependencies/angular-route.min.js"></script>
    <script src="dependencies/angular-animate.min.js"></script>
    <script src="dependencies/angular-ui-notification.min.js"></script>
    <script src="dependencies/ui-bootstrap-tpls-2.5.0.js"></script>
    <script src="dependencies/jquery-3.1.1.min.js"></script>

    <script src="js/back-office/app.js"></script>
    <script src="js/back-office/directives/directives.js"></script>

    <script src="js/back-office/controllers/advertdetail.js"></script>
    <script src="js/back-office/controllers/advertphotos.js"></script>
    <script src="js/back-office/controllers/advertslist.js"></script>
    <script src="js/back-office/controllers/customerslist.js"></script>
    <script src="js/back-office/controllers/customerdetail.js"></script>
    <script src="js/back-office/controllers/favoriteslist.js"></script>
    <script src="js/back-office/controllers/login.js"></script>
    <script src="js/back-office/controllers/presentation.js"></script>
    <script src="js/back-office/controllers/visitreport.js"></script>
    <script src="js/back-office/controllers/estimate.js"></script>

    <script src="js/back-office/services/adverts.datacontext.js"></script>
    <script src="js/back-office/services/authentication.service.js"></script>
    <script src="js/back-office/services/company.datacontext.js"></script>
    <script src="js/back-office/services/customers.datacontext.js"></script>
    <script src="js/back-office/services/photos.datacontext.js"></script>

    <script>
    $(window).resize(function() {
        var path = $(this);
        var contW = path.width();
        if (contW >= 751){
            document.getElementsByClassName("sidebar-toggle")[0].style.left="250px";
        } else {
            document.getElementsByClassName("sidebar-toggle")[0].style.left="-250px";
        }
    });
    </script>

    <script>
        $(document).ready(function () {
            $(".navbar-nav li a").click(function(event) {
            $(".navbar-collapse").collapse('hide');
            });
        });
    </script>

</body>

</html>
